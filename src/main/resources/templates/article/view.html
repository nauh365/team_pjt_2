<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>세이프라이드: 안전한 라이딩의 시작</title>
  <th:block th:replace="~{common/header :: headerFragment}"></th:block>
  <!--👇여기에 header script 넣어주시면 됩니다👇-->
  <!--👆여기에 header script 넣어주시면 됩니다👆-->
</head>

<body>
<div class="wrapper">
  <th:block th:replace="~{common/sidebar :: sidebarFragment}"></th:block>

  <div class="main">
    <th:block th:replace="~{common/navbar :: navbarFragment}"></th:block>

    <main class="content">
      <!--👇여기에 내용 넣어주시면 됩니다👇-->
      <div class="container mt-4">
        <h1 th:text="${article.title}"></h1>
        <div class="post-details">
          <div>
            <p th:text="${article.content}" style="word-wrap: break-word;"></p>
            <span th:text="${article.hit}"></span>
          </div>
        </div>
      </div>
      <a th:href="@{'/article/' + ${article.id} + '/edit'}" class="edit-button">수정</a>
      <a href="/article">홈으로</a> <br>
      <form th:action="@{'/article/' + ${article.id} + '/delete'}" method="post">
        <button type="submit" onclick="confirmDelete()" class="delete-button">삭제</button>
      </form>
      <!-- 👆 여기에 내용 넣어주시면 됩니다 👆-->
    </main>

    <th:block th:replace="~{common/footer :: footerFragment}"></th:block>

  </div>
</div>
</body>

<!--👇여기에 사용하는 script 넣어주시면 됩니다👇-->
<script>
    // 게시글 삭제 시 확인창
    function confirmDelete() {
        // 사용자에게 확인을 받기 위한 알림창 표시
        if (confirm("정말로 삭제하시겠습니까?")) {
            // '확인' 버튼이 클릭된 경우 폼 제출
            document.getElementById("deleteForm").submit();
        } else {
            // '취소' 버튼이 클릭된 경우 아무 작업도 하지 않음
            return false;
        }
    }
</script>
<!--👆여기에 사용하는 script 넣어주시면 됩니다👆-->

<script src="/js/app.js"></script> <!-- template -->
</html>
