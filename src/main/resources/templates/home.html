<!DOCTYPE html>
<html
        lang="en"
        xmlns:sec="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>

<head>
    <th:block th:replace="~{common/header :: headerFragment}"></th:block>
    <!--👇여기에 기타 header 넣어주시면 됩니다👇-->

    <!--👆 여기에 기타 header 넣어주시면 됩니다 👆-->
</head>

<body>
<div class="wrapper">
    <th:block th:replace="~{common/sidebar :: sidebarFragment}"></th:block>

    <div class="main">
        <th:block th:replace="~{common/navbar :: navbarFragment}"></th:block>
        <main>
            <div class="container mt-4">
                <!--👇여기에 내용 넣어주시면 됩니다👇-->
                <div sec:authorize="isAnonymous()">
                    <a href="/safe-ride/login">로그인</a>
                    <a href="/safe-ride/join">회원가입</a>
                </div>
                <div sec:authorize="isAuthenticated()">
<!--                    <h3>반갑습니다, <span sec:authentication="name"></span>님!</h3>-->
                    <h3>반갑습니다, <span th:text="${userId}"></span>님!</h3>
                    <form action="/safe-ride/logout" method="post">
                        <input type="submit" value="로그아웃">
                    </form>
                    <a href="/safe-ride/myprofile">마이프로필</a>
                </div>
                <!--👆여기에 내용 넣어주시면 됩니다👆-->
            </div>
        </main>
        <th:block th:replace="~{common/footer :: footerFragment}"></th:block>
    </div>
</div>

<script src="js/app.js"></script>
<!--👇여기에 사용하는 script 넣어주시면 됩니다👇-->
<script th:inline="javascript">
    window.onload = function () {
        //alert
        const alertMsg = [[${msg}]];

        if (alertMsg){
            alert(alertMsg);
        }
    }
</script>
<!--👆여기에 사용하는 script 넣어주시면 됩니다👆-->
</body>
</html>
