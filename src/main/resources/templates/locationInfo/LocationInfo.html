<!DOCTYPE html>
<html lang="en">

<head>
  <link href="/css/app.css" rel="stylesheet">
  <th:block th:replace="~{common/header :: headerFragment}"></th:block>
  <!--👇여기에 기타 header 넣어주시면 됩니다👇-->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=kp0utn2vxk"></script>
  <!--👆 여기에 기타 header 넣어주시면 됩니다 👆-->
</head>

<body>
<div class="wrapper">
  <th:block th:replace="~{common/sidebar :: sidebarFragment}"></th:block>

  <div class="main">
    <th:block th:replace="~{common/navbar :: navbarFragment}"></th:block>
    <main class="content">
      <!--👇여기에 내용 넣어주시면 됩니다👇-->
      <div class="container mt-4" style="position: relative;">
        <div class="container">
          <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title mb-0">주소 검색</h5>
                </div>
                <div class="card-body">
                  <p class="card-text">예: 광화문, 봉은사로, 삼성동 25, 사직로8길...</p>
                  <button onclick="goPopup();" class="btn btn-primary">🔎 주소 검색</button>
                </div>
              </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title mb-0">현재 위치 검색</h5>
                </div>
                <div class="card-body">
                  <p class="card-text"> 5km이내 대여소와 자전거 정보를 검색합니다.</p>
                  <button id="getPositionBtn" class="btn btn-success"> 🧭현재 위치 기준 검색</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h6><strong>현재 제공되는 지자체 : 서울특별시, 세종특별자치시, 대전광역시</strong></h6>
        <h6>2024년도 연말 7개 지자체의 데이터가 추가 제공될 예정입니다.</h6>
        <form id="addressForm" action="/public-bicycle/address" method="post" class="mt-4">
          <input type="hidden" id="roadFullAddr" name="roadFullAddr">
          <input type="hidden" id="roadAddrPart1" name="roadAddrPart1">
        </form>

        <!-- 👀 지도 표기 -->
        <div id="map" style="width:100%;height:400px;"></div>
        <h1></h1>
        <!-- 👀 검색 결과 -->
        <div class="row">
          <div class="col-12">
            <div class="mt-3 content-custom">
              <div class="custom-box"
                   th:classappend="${!isSearched ? 'background-default' :
                     (combinedInfo.isEmpty() ? 'background-no-data' : 'background-has-data')}">
                <!-- 조건에 따른 메시지 표시 -->
                <p class="px-0 mb-0" th:if="${!isSearched}">주소를 검색해주세요! 🧐</p>
                <p class="px-0 mb-0" th:if="${isSearched and combinedInfo.isEmpty()}">해당 지역의 데이터가 없습니다. 😢</p>
                <p class="px-0 mb-0" th:if="${!combinedInfo.isEmpty()}"><strong><span
                        th:text="${doroJuso}"></span></strong> 지역의 검색 결과입니다 👀</p>
              </div>
            </div>

            <!-- 검색 결과가 있을 때만 헤더와 테이블 표시 -->
            <div th:if="${!combinedInfo.isEmpty()}">
              <div class="custom-box-content">
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th>대여소 ID</th>
                    <th>도로명 주소</th>
                    <th>사용가능 자전거(대)</th>
                    <th>상세 보기</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="info : ${combinedInfo}">
                    <td th:text="${info.stationInfo.rntstnId}"></td>
                    <td th:text="${info.stationInfo.roadNmAddr}"></td>
                    <td th:text="${info.bicycleInfo != null ? info.bicycleInfo.bcyclTpkctNocs : '정보 없음'}"></td>
                    <td>
                      <button th:data-id="${info.stationInfo.rntstnId}"
                              onclick="showDetails(this.getAttribute('data-id'))" class="btn btn-info">상세보기
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- 로딩 마크업 -->
        <div id="loading"
             style="display:none; position:absolute; top:0; left:0; right:0; bottom:0; background-color:rgba(255,255,255,0.8); z-index:9999;">
          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <img src="/img/loading.gif" alt="Loading..."/>
          </div>
        </div>
      </div>
      <!-- 👆 여기에 내용 넣어주시면 됩니다 👆-->
    </main>
    <th:block th:replace="~{common/footer :: footerFragment}"></th:block>
  </div>
</div>

<script src="/js/app.js"></script>
<!--👇여기에 사용하는 script 넣어주시면 됩니다👇-->
<script th:inline="javascript">
    // 상세보기 팝업
    function showDetails(stationId) {
        const encodedId = encodeURIComponent(stationId);
        const url = `/public-bicycle/${encodedId}`;
        window.open(url, "_blank", "width=500,height=600");
    }

    // 팝업 연결
    function goPopup() {
        pop = window.open("/public-bicycle/jusoPopup", "pop", "width=570, height=420, scrollbars=yes");
    }

    // 팝업 검색 결과 콜백
    function jusoCallBack(roadFullAddr, roadAddrPart1) {
        console.log("도로명 주소: " + roadAddrPart1);
        console.log("전체 주소: " + roadFullAddr);
        document.getElementById('roadFullAddr').value = roadFullAddr;
        document.getElementById('roadAddrPart1').value = roadAddrPart1;
        // 로딩 화면 표시
        document.getElementById('loading').style.display = 'block';
        // 폼 제출
        document.getElementById('addressForm').submit();
    }

    // 지도 생성 (초기값 : 리스트의 0번째 장소)
    var defaultLat = [[${combinedInfo.isEmpty() ? '37.5665' : combinedInfo.get(0).stationInfo.lat}]];
    var defaultLng = [[${combinedInfo.isEmpty() ? '126.9780' : combinedInfo.get(0).stationInfo.lot}]];

    var mapOptions = {
        center: new naver.maps.LatLng(defaultLat, defaultLng),
        zoom: 17
    };

    var map = new naver.maps.Map('map', mapOptions);

    // 지도 마커 (위치, 사용가능 자전거 수량)
    var stations = [[${combinedInfo}]];

    stations.forEach(function (station) {
        var markerContent =
            '<div style="background-color: #007bff; ' +
            'color: white; ' +
            'width: 40px; ' +
            'height: 40px; ' +
            'line-height: 40px; ' +
            'text-align: center; ' +
            'border-radius: 50%; ' +
            'font-size: 18px; ' +
            'font-weight: bold; ' +
            'border: 3px solid black;">'
            + station.bicycleInfo.bcyclTpkctNocs
            + '</div>';

        // var markerContent2 = [
        //     "<div>",
        //     `       <img src="/img/bicycle.png" width="85" height="85">`,
        //     "</div>"
        // ].join("");
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(station.stationInfo.lat, station.stationInfo.lot),
            map: map,
            icon: {
                content: markerContent,
                size: new naver.maps.Size(50, 50),
                anchor: new naver.maps.Point(25, 50)
            }
        });
    });


    // 위치 가져와서 서버로 보내기
    document.getElementById('getPositionBtn').addEventListener('click', function () {
        navigator.geolocation.getCurrentPosition(sendPositionToServer, showErrorMsg);
    });

    function sendPositionToServer(position) {
        var userLat = position.coords.latitude;
        var userLng = position.coords.longitude;
        console.log('위도 : ' + userLat);
        console.log('경도 : ' + userLng);

        fetch('/public-bicycle/getUserPosition', {
            method: 'POST',   // HTTP 요청 메서드 설정
            headers: {
                'Content-Type': 'application/json'  // 내용 유형은 JSON
            },
            body: JSON.stringify({
                lat: userLat,
                lot: userLng
            })  // 보내고자 하는 데이터
        })
            .then(response => response.json())  // 서버에서 JSON 응답을 기대
            .then(data => console.log(data))  // 서버 응답을 콘솔에 출력
            .catch(error => console.error('서주야 Error:', error));  // 오류 처리
    }

    function showErrorMsg(error) {
        var errorMessage = '';
        switch (error.code) {
            case error.PERMISSION_DENIED:
                errorMessage = "사용자가 위치 정보 제공을 거부했습니다.";
                break;
            case error.POSITION_UNAVAILABLE:
                errorMessage = "위치 정보를 사용할 수 없습니다.";
                break;
            case error.TIMEOUT:
                errorMessage = "위치 정보를 가져오는 요청이 시간 초과되었습니다.";
                break;
            default:
                errorMessage = "알 수 없는 오류가 발생했습니다.";
                break;
        }
        console.log(errorMessage);
    }
</script>
<!--👆여기에 사용하는 script 넣어주시면 됩니다👆-->
</body>
</html>
