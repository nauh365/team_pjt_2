<!DOCTYPE html>
<html lang="en">

<head>
  <link href="/css/app.css" rel="stylesheet">
  <th:block th:replace="~{common/header :: headerFragment}"></th:block>
  <!--👇여기에 기타 header 넣어주시면 됩니다👇-->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=kp0utn2vxk"></script>
  <!--👆 여기에 기타 header 넣어주시면 됩니다 👆-->
</head>

<body>
<div class="wrapper">
  <th:block th:replace="~{common/sidebar :: sidebarFragment}"></th:block>

  <div class="main">
    <th:block th:replace="~{common/navbar :: navbarFragment}"></th:block>
    <main class="content">
      <div class="container mt-4">
        <!--👇여기에 내용 넣어주시면 됩니다👇-->
        <h1 class="h3">
          주소 검색
          <span class="small-text">
            (입력 예시: 광화문, 봉은사로, 삼성동 25, 사직로8길...)
          </span>
        </h1>
        <!-- 👀 주소 검색 -->
        <button onclick="goPopup();" class="btn btn-primary btn-lg">🔎 주소 검색</button>
        <br></br>
        <h6><strong>현재 제공되는 지자체 : 서울특별시, 세종특별자치시, 대전광역시</strong></h6>
        <h6>2024년도 연말 7개 지자체의 데이터가 추가 제공될 예정입니다.</h6>
        <form id="addressForm" action="/public-bicycle" method="post" class="mt-4">
          <input type="hidden" id="roadFullAddr" name="roadFullAddr">
          <input type="hidden" id="roadAddrPart1" name="roadAddrPart1">
        </form>

        <!-- 👀 지도 표기 -->
        <div id="map" style="width:100%;height:400px;"></div>

        <h1></h1>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h1 class="card-title mb-0 custom-title">공영자전거 대여소 및 사용 가능 자전거 현황</h1>
              </div>
              <!-- 👀 검색 결과 -->
              <div class="centered-container">
                <div class="mt-3 content-custom">
                  <div class="custom-box">
                    <p> 〃<span th:text="${doroJuso}"></span>〃지역의 검색 결과 입니다 👀</p>
                  </div>
                </div>

                <div th:if="${!isSearched}" class="centered-message">
                  <p>주소를 검색해주세요! 🧐</p>
                </div>
                <div th:if="${isSearched}" th:unless="${!combinedInfo.isEmpty()}" class="centered-message">
                  <p>해당 지역의 데이터가 없습니다. 😢</p>
                </div>
                <div th:if="${!combinedInfo.isEmpty()}">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th>대여소 ID</th>
                      <th>도로명 주소</th>
                      <th>사용가능 자전거(대)</th>
                      <th>상세 보기</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info : ${combinedInfo}">
                      <td th:text="${info.stationInfo.rntstnId}"></td>
                      <td th:text="${info.stationInfo.roadNmAddr}"></td>
                      <td th:text="${info.bicycleInfo != null ? info.bicycleInfo.bcyclTpkctNocs : '정보 없음'}"></td>
                      <td>
                        <button th:data-id="${info.stationInfo.rntstnId}"
                                onclick="showDetails(this.getAttribute('data-id'))" class="btn btn-info">상세보기
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 👆 여기에 내용 넣어주시면 됩니다 👆-->
      </div>
    </main>
    <th:block th:replace="~{common/footer :: footerFragment}"></th:block>
  </div>
</div>

<script src="/js/app.js"></script>
<!--👇여기에 사용하는 script 넣어주시면 됩니다👇-->
<script th:inline="javascript">
    // 상세보기 팝업
    function showDetails(stationId) {
        const encodedId = encodeURIComponent(stationId);
        const url = `/public-bicycle/${encodedId}`;
        window.open(url, "_blank", "width=500,height=600");
    }

    // 팝업 연결
    function goPopup() {
        pop = window.open("/public-bicycle/jusoPopup", "pop", "width=570, height=420, scrollbars=yes");
    }

    // 팝업 검색 결과 콜백
    function jusoCallBack(roadFullAddr, roadAddrPart1) {
        console.log("도로명 주소: " + roadAddrPart1);
        console.log("전체 주소: " + roadFullAddr);
        document.getElementById('roadFullAddr').value = roadFullAddr;
        document.getElementById('roadAddrPart1').value = roadAddrPart1;
        document.getElementById('addressForm').submit();
    }

    // 지도 생성 (초기값 : 리스트의 0번째 장소)
    var defaultLat = [[${combinedInfo.isEmpty() ? '37.5665' : combinedInfo.get(0).stationInfo.lat}]];
    var defaultLng = [[${combinedInfo.isEmpty() ? '126.9780' : combinedInfo.get(0).stationInfo.lot}]];

    var mapOptions = {
        center: new naver.maps.LatLng(defaultLat, defaultLng),
        zoom: 17
    };

    var map = new naver.maps.Map('map', mapOptions);

    // 지도 마커 (위치, 사용가능 자전거 수량)
    var stations = [[${combinedInfo}]];

    stations.forEach(function (station) {
        var markerContent =
            '<div style="background-color: #007bff; ' +
            'color: white; ' +
            'width: 40px; ' +
            'height: 40px; ' +
            'line-height: 40px; ' +
            'text-align: center; ' +
            'border-radius: 50%; ' +
            'font-size: 18px; ' +
            'font-weight: bold; ' +
            'border: 3px solid black;">'
            + station.bicycleInfo.bcyclTpkctNocs
            + '</div>';
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(station.stationInfo.lat, station.stationInfo.lot),
            map: map,
            icon: {
                content: markerContent,
                size: new naver.maps.Size(50, 50),
                anchor: new naver.maps.Point(25, 50)
            }
        });
    });
</script>
<!--👆여기에 사용하는 script 넣어주시면 됩니다👆-->
</body>
</html>
