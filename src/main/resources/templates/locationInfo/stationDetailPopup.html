<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>대여소 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/popup.css" rel="stylesheet">
</head>
<body>
<h1>자전거 대여소 상세 정보</h1>
<table class="table">
  <tbody>
  <tr>
    <th>관리기관명</th>
    <td th:text="${selectedInfo.lcgvmnInstNm ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>대여소 ID</th>
    <td th:text="${selectedInfo.rntstnId ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>자전거대여소명</th>
    <td th:text="${selectedInfo.rntstnNm ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>소재지도로명주소</th>
    <td th:text="${selectedInfo.roadNmAddr ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>운영시작시각</th>
    <td th:text="${selectedInfo.operBgngHrCn ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>운영종료시각</th>
    <td th:text="${selectedInfo.operEndHrCn ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>수리대설치여부</th>
    <td th:text="${selectedInfo.rpfactInstlYn ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>공기주입기비치여부</th>
    <td th:text="${selectedInfo.arinjcInstlYn ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>공기주입기유형</th>
    <td th:text="${selectedInfo.arinjcTypeNm ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>자전거대여소구분</th>
    <td th:text="${selectedInfo.rntstnFcltTypeNm ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>휴무일</th>
    <td th:text="${selectedInfo.rntstnOperDayoffDayCn ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>요금구분</th>
    <td th:text="${selectedInfo.rntFeeTypeNm ?: '정보 없음'}"></td>
  </tr>
  <tr>
    <th>관리기관전화번호</th>
    <td th:text="${selectedInfo.mngInstTelno ?: '정보 없음'}"></td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center mt-4">
  <button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
</div>
</body>
</html>
