<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applicant Information</title>
</head>
<body>
<h1>신청자 정보</h1>
<div>
  <h2>생년월일: <span th:text="${applicant.birthday}"></span></h2>
  <h2>배찌:</h2>
  <ul>
    <li th:each="badge : ${applicant.badges}" th:text="${badge.grade}"></li>
  </ul>
</div>
</body>
</html>
