<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="~{common/header :: headerFragment}"></th:block>
  <!--👇여기에 기타 header 넣어주시면 됩니다👇-->
  <style>
      strong {
          color: #386fa4;
      }
  </style>
  <!--👆 여기에 기타 header 넣어주시면 됩니다 👆-->
</head>

<body>
<div class="wrapper">
  <!-- 상단 바 -->
  <nav class="main-custom-navbar" th:fragment="HeadBarFragment">
    <div class="container">
      <a class="sidebar-brand mx-auto" href="/safe-ride">SAFE RIDE</a>
    </div>
  </nav>

  <div class="main">
    <main>
      <div class="container mt-4">
        <!--👇여기에 내용 넣어주시면 됩니다👇-->
        <section class="py-5">
          <div class="container px-5">
            <!-- login form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
              <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                  <h1 class="text-center mb-5">로그인</h1>
                  <form action="/safe-ride/login" method="post">
                    <div class="form-floating mb-3">
                      <input class="form-control" id="username" name="username" type="text" placeholder="Enter your username...">
                      <label for="username">ID</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="password" name="password" type="password" placeholder="Enter your password...">
                      <label for="password">Password</label>
                    </div>
                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="sign-in-button" type="submit">Submit</button></div>
                    <div style="margin-top: 16px; text-align: right">
                      <a href="/safe-ride/join">회원가입</a>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </section>
        <!--👆여기에 내용 넣어주시면 됩니다👆-->
      </div>
    </main>
    <th:block th:replace="~{common/footer :: footerFragment}"></th:block>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/app.js"></script> <!-- template -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- jQuery -->
<!--👇여기에 사용하는 script 넣어주시면 됩니다👇-->
<script th:inline="javascript">
  window.onload = function () {
    //alert
    const alertMsg = [[${msg}]];
    const isFail = location.search;
    if (alertMsg){
      alert(alertMsg);
    }
    if (isFail === '?fail'){
      alert("로그인에 실패하였습니다. ㅠㅅㅠ");
    }
  }
</script>
<!--👆여기에 사용하는 script 넣어주시면 됩니다👆-->
</body>
</html>
