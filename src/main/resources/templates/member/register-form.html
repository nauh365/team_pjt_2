<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main class="flex-shrink-0">
  <section class="py-5">
    <div class="container px-5">
      <!-- login form-->
      <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8 col-xl-6">
            <h1 class="text-center mb-5">회원가입</h1>
            <form action="/safe-ride/join" method="post">
              <div class="form-floating mb-3">
                <input class="form-control" id="userId" name="userId" type="text" required placeholder="아이디 입력">
                <label for="userId">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="userName" name="userName" type="text" required placeholder="이름 입력">
                <label for="userName">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password" type="password" required placeholder="비밀번호 입력">
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="passwordCk" name="passwordCk" type="password" required placeholder="비밀번호 확인">
                <label for="passwordCk">Password Check</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="email" name="email" type="text" required placeholder="이메일을 입력하세요">
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="nickname" name="nickname" type="text" required placeholder="닉네임을 입력하세요">
                <label for="nickname">Nickname</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="phoneNumber" name="phoneNumber" type="number" required placeholder="전화번호를 입력하세요">
                <label for="phoneNumber">Phone Number</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="birthday" name="birthday" type="number" required placeholder="생년월일을 입력하세요">
                <label for="birthday">BirthDay</label>
              </div>
              <div class="d-grid"><button class="btn btn-primary btn-lg" id="sign-in-button" type="submit">Submit</button></div>
              <div style="margin-top: 16px; text-align: right"><a href="/safe-ride/login">로그인</a></div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
