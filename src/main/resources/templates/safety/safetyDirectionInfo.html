<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>세이프라이드: 안전한 라이딩의 시작</title>
  <th:block th:replace="~{common/header :: headerFragment}"></th:block>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=kp0utn2vxk"></script>

</head>
<body>
<div class="wrapper">
  <th:block th:replace="~{common/sidebar :: sidebarFragment}"></th:block>

  <div class="main">
    <th:block th:replace="~{common/navbar :: navbarFragment}"></th:block>
    <main class="content">
      <div class="container mt-4">
        <h1>안전 지역 안내</h1>
        <div id="map" style="width:100%;height:400px;"></div>
        <div class="mb-3">
          <br>
          <label for="search-input" class="form-label">현재 위치를 지번, 도로명로 입력해주세요.(예. 잠실3동)</label>
          <div class="mb-3 w-25">
            <input id="search-input" class="form-control" type="text">
          </div>
          <button id="find-route-to-address-btn" class="btn btn-primary" type="button">현재 위치로</button>
        </div>
      </div>
    </main>
    <th:block th:replace="~{common/footer :: footerFragment}"></th:block>
  </div>
</div>


<script>
    let position = new naver.maps.LatLng(37.3595704, 127.105399)
    let mapOptions = {
        center: position,
        zoom: 15,
        zoomControl: true,
        zoomControlOptions: {
            position: naver.maps.Position.TOP_RIGHT
        }
    };

    let map = new naver.maps.Map('map', mapOptions);
    let markers = [];
    let infoWindows = [];

    const queryInput = document.getElementById('search-input');
    document.getElementById('find-route-to-address-btn').addEventListener('click', () => {
        const query = queryInput.value;
        if (query.length === 0) {
            alert('검색어를 입력하세요');
            return;
        }
        // 사용자가 입력한 주소에 대한 좌표를 받아오기 위한 fetch 요청
        fetch('/safety-direction/check', {
            method: 'post',
            headers: {
                'content-type': 'application/json'
            },
            body: JSON.stringify({
                query
            })
        }).then(async response => {
            console.log(response)
            if (response.ok) {
                const data = await response.json();
                const {lat, lng, accidentCoordinates} = data;
                // 지도의 중심을 사용자가 입력한 주소의 좌표로 이동
                map.setCenter({lat, lng});
                alert(`${query} 위치로 이동되었습니다.`);

                // 기존 마커 삭제
                markers.forEach(marker => marker.setMap(null));
                markers = [];
                infoWindows.forEach(infoWindow => infoWindow.close());
                infoWindows = [];

                // 사고 위치에 마커 생성
                accidentCoordinates.forEach(function (coordinate) {
                    const marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(coordinate.accidentLat, coordinate.accidentLng),
                        map: map
                    });
                    // 마커에 대한 정보 창 생성
                    const contentString = [
                        '<div class="iw_inner" style="position: absolute; border-style: solid; border-width: 1.2rem 1rem 0 1rem; border-color: #ffffff transparent; ">',
                        `<p><strong>${coordinate.spotNm}</strong><br>`,
                        `발생 건수: ${coordinate.occrrncCnt}건<br>`,
                        `사망자 수: ${coordinate.dthDnvCnt}건</p>`,
                        '</div>'
                    ].join('');

                    // 마커에 대한 정보 창 생성
                    const infoWindow = new naver.maps.InfoWindow({
                        content: contentString
                    });

                    // 마커에 마우스를 가져갔을 때 이벤트 리스너
                    naver.maps.Event.addListener(marker, 'mouseover', function (e) {
                        infoWindow.open(map, marker); // 정보 창 열기
                    });

                    // 마커에서 마우스를 떼었을 때 이벤트 리스너
                    naver.maps.Event.addListener(marker, 'mouseout', function (e) {
                        infoWindow.close(); // 정보 창 닫기
                    });
                    console.log(`마커 위치: 위도 ${marker.position.lat()}, 경도 ${marker.position.lng()}`);
                    markers.push(marker); // 생성된 마커를 배열에 추가
                    infoWindows.push(infoWindow); // 생성된 정보 창을 배열에 추가
                });
            } else {
                alert('주소를 찾을 수 없습니다.');
            }
        });
    });
</script>

<script src="/js/app.js"></script>

</body>
</html>
